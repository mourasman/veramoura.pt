<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Vera Moura Clinic | Em Manutenção</title>
    <meta content="Vera Moura Clinic está temporariamente em manutenção. Voltaremos em breve com novidades para melhor atendê-lo."
          name="description"/>

    <!-- Preconnect for Google Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
          rel="stylesheet">

    <!-- Favicon (uses the logo) -->
    <link href="assets/logo_simples.png" rel="icon" type="image/png">

    <style>
        :root {
            --verde-tropa: #485d2a;
            --verde-relva: #758f3a;
            --verde-pastel: #a8c360;
            --verde-lima: #f8fae3;
            --branco: #ffffff;
            --fonte-principal: 'Montserrat', sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--fonte-principal);
            background-color: var(--verde-lima);
            color: var(--verde-tropa);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .maintenance-container {
            text-align: center;
            max-width: 600px;
            width: 100%;
            background-color: var(--branco);
            padding: 4rem 2rem;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .maintenance-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, var(--verde-tropa), var(--verde-relva), var(--verde-pastel));
        }

        .logo {
            max-width: 200px;
            margin-bottom: 2rem;
            animation: fadeInDown 1s ease-out;
        }

        h1 {
            font-size: 2.5rem;
            color: var(--verde-tropa);
            margin-bottom: 1rem;
            animation: fadeIn 1.5s ease-out;
        }

        .subtitle {
            font-size: 1.3rem;
            color: var(--verde-relva);
            margin-bottom: 2rem;
            font-weight: 500;
            animation: fadeIn 2s ease-out;
        }

        p {
            color: var(--verde-tropa);
            margin-bottom: 2rem;
            animation: fadeIn 2.5s ease-out;
        }

        .contact-info {
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid var(--verde-pastel);
            animation: fadeInUp 3s ease-out;
        }

        .contact-info h2 {
            font-size: 1.2rem;
            color: var(--verde-relva);
            margin-bottom: 1rem;
        }

        .contact-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 1rem;
        }

        .contact-links a {
            color: var(--verde-tropa);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .contact-links a:hover {
            color: var(--verde-pastel);
        }

        .hummingbird-decoration {
            position: absolute;
            bottom: -50px;
            right: -50px;
            width: 200px;
            height: 200px;
            opacity: 0.05;
            transform: rotate(-30deg);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 480px) {
            .maintenance-container {
                padding: 2rem 1rem;
            }

            h1 {
                font-size: 1.8rem;
            }

            .subtitle {
                font-size: 1.1rem;
            }

            .contact-links {
                flex-direction: column;
                gap: 0.5rem;
            }
        }
    </style>
</head>
<body>
<div class="maintenance-container">
    <img alt="Vera Moura Clinic" class="logo" src="assets/logo_simples.png">

    <h1>Site em manutenção</h1>
    <div class="subtitle">Estamos a preparar novidades para si</div>

    <p>Voltaremos em breve!</p>
